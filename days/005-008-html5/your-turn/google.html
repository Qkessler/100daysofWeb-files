<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Old google recreated</title>
	<style>
	 .google_logo {
	     text-align:center;
	     padding:20px;
	 }
	 .search {
	     text-align:center;
	     background:#ECE8E8;
	     padding:20px;
	 }
	 .table{
	     text-align: center;
	 }
	</style>
    </head>
    <body>
	<div class="google_logo">
	    <img alt="Google logo" src="src/google_logo.png"/>
	</div>
	<div class="search">
	    <p>Search the web using Google</p>
	    <form action="" method="POST">
		<input name="search_box" type="text"/><br>
		<input name="google_search_button" type="submit" value="Google search"/>
		<input name="feeling_lucky_button" type="submit" value="I'm feeling lucky"/>
	    </form>
	</div>
	<table border="0" width="100%" class="table">
	    <tr>
		<td bgcolor="#91F6E4" width="33%">
		    <p>Special Searches</p>
		    <a href="#">Standford Search</a><br>
		    <a href="#">Linux Search</a><br>

		</td>
		<td bgcolor="#28D7B9" width="33%">
		    <a href="#">Help!</a><br>
		    <a href="#">About Google!</a><br>
		    <a href="#">Company Info</a><br>
		    <a href="#">Google! Logos</a><br>
		</td>
		<td bgcolor="#3D8276" width="33%">
		    <p>Get Google!</p>
		    <p>updates monthly:</p>
		    <form action="" method="post">
			<input name="email" type="email" placeholder="your e-mail"/><br>
			<input name="suscribe" type="submit" value="Subscribe"/>
		    </form>
		</td>
	    </tr>
	</table>
    </body>
</html>
