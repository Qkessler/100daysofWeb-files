<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Old google recreated</title>
	<style>
	 .google_logo {
	     text-align:center;
	     padding:20px;
	 }
	 .search {
	     text-align:center;
	     background:#ECE8E8;
	     padding:20px;
	 }
	 .topics_table {
	     background:#91F6E4;
	     text-align:center;
	     display: inline-block;

	 }
	 .middle_table {
	     background:#28D7B9;
	     text-align:center;
	     display: inline-block;
	 }
	 .right_table{
	     background:#3D8276;
	     text-align:center;
	     display: inline-block;
	 }
	</style>
    </head>
    <body>
	<div class="google_logo">
	    <img alt="Google logo" src="src/google_logo.png"/>
	</div>
	<div class="search">
	    <p>Search the web using Google</p>
	    <form action="" method="POST">
		<input name="search_box" type="text"/><br>
		<input name="google_search_button" type="submit" value="Google search"/>
		<input name="feeling_lucky_button" type="submit" value="I'm feeling lucky"/>
	    </form>
	</div>
	<table class="left_table">
	    <tr>
		<p>Special Searches</p>
		<a href="#">Standford Search</a><br>
		<a href="#">Linux Search</a><br>
	    </tr>
	</table>
	<table class="middle_table">
	    <tr>
		<a href="#">Help!</a><br>
		<a href="#">About Google!</a><br>
		<a href="#">Company Info</a><br>
		<a href="#">Google! Logos</a><br>
	    </tr>
	</table>
	<table class="right_table">
	    <tr>
		<p>Get Google!</p><br>
		<p>updates monthly:</p>
		<form action="" method="post">
		    <input name="email" type="email" value="your e-mail"/><br>
		    <input name="suscribe" type="submit" value="Subscribe"/>
		    <a href="#">Archive</a>
		</form>
	    </tr>
	</table>
    </body>
</html>
